<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Wishlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="snow-container"></div>

<nav>
  <a href="Main.html">Home</a>
  <a href="profile.html">Profile</a>
  <a href="groupWishlist.html">Group Wishlist</a>
</nav>

<div class="container">
  <h1>Your Personal Wishlist</h1>
  <button id="addItemBtn">Add Item</button>
  <button id="shareWishlistBtn">Share Wishlist</button>

  <ul id="personalWishlist">
    <!-- Wishlist items will be dynamically inserted here -->
  </ul>
</div>

<script>
  // Snowflakes script
  function createSnowflakes() {
    const snowContainer = document.querySelector('.snow-container');
    const numSnowflakes = 50;

    for (let i = 0; i < numSnowflakes; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 10 + 5 + 's';
      snowContainer.appendChild(snowflake);
    }
  }

  window.addEventListener('load', createSnowflakes);

  // Handle adding items to the wishlist
  document.getElementById('addItemBtn').addEventListener('click', function() {
    const item = prompt('Enter your wishlist item:');
    if (item) {
      const listItem = document.createElement('li');
      listItem.textContent = item;
      document.getElementById('personalWishlist').appendChild(listItem);
    }
  });

  // Handle sharing the wishlist
  document.getElementById('shareWishlistBtn').addEventListener('click', async function() {
    const wishlist = [];
    const wishlistItems = document.querySelectorAll('#personalWishlist li');
    wishlistItems.forEach(item => wishlist.push(item.textContent));

    if (wishlist.length === 0) {
      alert('Your wishlist is empty. Add some items before sharing!');
      return;
    }

    const wishlistText = `Here's my personal wishlist:\n\n${wishlist.join('\n')}`;

    // Use the Web Share API if supported (e.g., on mobile)
    if (navigator.share) {
      try {
        await navigator.share({
          title: 'My Personal Wishlist',
          text: wishlistText
        });
        alert('Wishlist shared successfully!');
      } catch (error) {
        console.error('Error sharing the wishlist:', error);
        alert('Failed to share the wishlist.');
      }
    } else {
      // Fallback for browsers that don't support navigator.share
      try {
        const tempInput = document.createElement('textarea');
        tempInput.value = wishlistText;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);

        alert('Wishlist copied to clipboard! Share it anywhere you like.');
      } catch (error) {
        console.error('Error copying to clipboard:', error);
        alert('Failed to copy the wishlist.');
      }
    }
  });
</script>
</body>
</html>
