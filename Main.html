<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="snow-container"></div>

<nav>
    <a href="auth.html">Login / Register</a>
    <a href="profile.html">Profile</a>
    <a href="personalWishlist.html">Personal Wishlist</a>
    <a href="groupWishlist.html">Group Wishlist</a>
</nav>

<div class="container">
    <h1>Welcome to the Wishlist DApp</h1>
    <p>Connect with your MetaMask wallet to get started!</p>
</div>

<script>
    // Snowflakes script
    function createSnowflakes() {
        const snowContainer = document.querySelector('.snow-container');
        const numSnowflakes = 50;

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 10 + 5 + 's';
            snowContainer.appendChild(snowflake);
        }
    }

    window.addEventListener('load', createSnowflakes);
</script>
</body>
</html>
