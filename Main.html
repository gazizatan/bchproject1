<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .block {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Decentralized Wishlist</h1>
<button id="connect">Connect to MetaMask</button>
<div id="status"></div>

<h3>Add to Wishlist</h3>
<label for="item">Item:</label>
<input type="text" id="item" required>
<br><br>
<button id="add-item">Add Item</button>
<button id="mine-block">Mine Wishlist Block</button>

<h3>Wishlist Blockchain</h3>
<pre id="wishlist-blockchain"></pre>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
<script src="for_this_app.js"></script>
</body>
</html>
